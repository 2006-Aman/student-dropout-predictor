services:
  # Backend API Service
  - type: web
    name: student-dropout-api
    env: python
    plan: starter
    buildCommand: |
      pip install -r requirements.txt
    startCommand: uvicorn api:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 10000
    healthCheckPath: /docs

  # Frontend Service
  - type: web
    name: student-dropout-frontend
    env: static
    plan: starter
    buildCommand: |
      cd frontend
      npm install
      npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://student-dropout-api.onrender.com
